<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #4caf50;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .content p {
      font-size: 16px;
      margin: 20px 0;
    }
    .content .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4caf50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
    }
    .content .button:hover {
      background-color: #45a049;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #999;
      padding: 20px;
    }
    .footer a {
      color: #4caf50;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- <div class="header">
      <h1>Verify Your Email</h1>
    </div> -->
    <div class="content">
      <h1>{{title}}</h1>
      <p>{{content}}</p>
      <a href='{{link}}' class="button">{{titleLink}}</a>
      <p>If you didnâ€™t create an account, please ignore this email or contact support if you have questions.</p>
    </div>
    <div class="footer">
      <p>&copy; 2025 Your Company. All rights reserved.</p>
      <p><a href="[Privacy Policy URL]">Privacy Policy</a> | <a href="[Support URL]">Contact Support</a></p>
    </div>
  </div>
</body>
</html>
